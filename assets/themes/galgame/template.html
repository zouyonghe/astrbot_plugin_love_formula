<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Formula Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');

        :root {
            --primary-color: #ff6b81;
            --secondary-color: #ff9eb5;
            --bg-color: #ffe3e3;
            --text-color: #4a4a4a;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #fce38a 0%, #f38181 100%);
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--text-color);
            width: 540px;
            box-sizing: border-box;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            border: 4px solid #fff;
            position: relative;
        }

        .header {
            background-image: url('{{ asset_dir }}/header_bg.png');
            /* Fallback or actual bg */
            background-size: cover;
            background-position: center;
            height: 150px;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 20px;
            background-color: var(--secondary-color);
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to top, var(--card-bg), transparent);
        }

        .user-info {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: flex-end;
            gap: 15px;
            margin-bottom: -40px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            object-fit: cover;
        }

        .title-group {
            padding-bottom: 45px;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .user-title {
            background: #ff4757;
            color: #fff;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-top: 4px;
            display: inline-block;
            font-family: 'ZCOOL KuaiLe', cursive;
        }

        .content {
            padding: 50px 25px 25px;
        }

        .score-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .score-label {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 3.5rem;
            font-family: 'ZCOOL KuaiLe', cursive;
            color: var(--primary-color);
            line-height: 1;
        }

        .radar-chart {
            margin: 20px 0;
            /* Placeholder for radar chart visualization */
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .metric-item {
            background: #fff0f3;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
            box-sizing: border-box;
        }

        .metric-name {
            color: #888;
            margin-bottom: 4px;
        }

        .metric-val {
            font-weight: bold;
            color: var(--primary-color);
        }

        .comment-box {
            background: #fbfbfb;
            border-left: 4px solid var(--primary-color);
            padding: 15px;
            margin-top: 20px;
            position: relative;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #555;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1h2v2H1V1zm4 0h2v2H5V1zm4 0h2v2H9V1zm4 0h2v2h-2V1zm4 0h2v2h-2V1zm-16 4h2v2H1V5zm4 0h2v2H5V5zm4 0h2v2H9V5zm4 0h2v2h-2V5zm4 0h2v2h-2V5zM1 9h2v2H1V9zm4 0h2v2H5V9zm4 0h2v2H9V9zm4 0h2v2h-2V9zm4 0h2v2h-2V9zm-16 4h2v2H1v-2zm4 0h2v2H5v-2zm4 0h2v2H9v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2zM1 17h2v2H1v-2zm4 0h2v2H5v-2zm4 0h2v2H9v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2z' fill='%23f0f0f0' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .comment-box::before {
            content: '“';
            font-size: 3rem;
            color: var(--secondary-color);
            opacity: 0.3;
            position: absolute;
            top: -10px;
            left: 5px;
            font-family: serif;
        }

        .footer {
            text-align: center;
            font-size: 0.75rem;
            color: #bbb;
            margin-top: 25px;
            border-top: 1px dashed #eee;
            padding-top: 15px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="header">
            <div class="user-info">
                <img src="{{ data.avatar_url }}" alt="Avatar" class="avatar"
                    onerror="this.src='https://api.multiavatar.com/default.png'">
                <div class="title-group">
                    <div class="user-name">{{ data.user_name }}</div>
                    <div class="user-title">{{ data.title }}</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="score-section">
                <div class="score-label">今日恋爱能量值</div>
                <div class="score-value">{{ data.score }}%</div>
            </div>

            <div class="radar-chart">
                {% for key, val in data.metrics.items() %}
                <div class="metric-item">
                    <span class="metric-name">{{ key }}</span>
                    <span class="metric-val">{{ val }}</span>
                </div>
                {% endfor %}
            </div>

            <div class="comment-box">
                {{ data.comment }}
            </div>

            <div class="footer">
                Generate by AstrBot Plugin Love Formula • {{ data.generated_time }}
            </div>
        </div>
    </div>
</body>

</html>
